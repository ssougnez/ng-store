<h1>Values</h1>

<div *ngFor="let pokemon of values; trackBy: trackByValue">{{ pokemon | json }}</div>

<h1>Entities</h1>

<div *ngFor="let pokemon of entities; trackBy: trackByEntity">{{ pokemon | json }}</div>

<h1>Value with ID 1</h1>

<div>{{ firstValue | json }}</div>

<h1>Entity with ID 1</h1>

<div>{{ firstEntity | json }}</div>

<h1>Normal values</h1>

<div *ngFor="let pokemon of normalValues; trackBy: trackByValue">{{ pokemon | json }}</div>

<h1>Normal entities</h1>

<div *ngFor="let pokemon of normalEntities; trackBy: trackByEntity">{{ pokemon | json }}</div>
