<ngs-container [query$]="query$"
               [data$]="data$"
               loaderType="text">
    <ng-template let-pokemons>
        <div class="flex-row gap1">
            <div class="flex-1">
                <div *ngFor="let p of pokemons; trackBy: trackByValue">
                    {{ p.name }}
                </div>
            </div>
            <div class="flex-1">
                <app-pokemon-add-form></app-pokemon-add-form>
            </div>
        </div>
    </ng-template>
</ngs-container>
